<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FitDoro</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js" defer></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
   <h1 id="fitdoro">FitDoro</h1>
   <div id="timer-display">25:00</div>
   <button id="start-stop-timer">Iniciar FitDoro</button>
   <div id="exercise-display">
      <h3 id="name-exercicio">Nome do Exercicio</h3>
      <p id="dificuldade-exercicio">Nível de Dificuldade</p>
      <p id="descricao-exercicio">Descrição</p>
      <button id="exercise-done">Exercício Feito</button>
      <div id="pause-timer-display" style="display: none;">5:00</div>
   </div>
 </div>
</body>
</html>
